<html lang="en">
<head>

</head>
<body>
    <script>
       console.log("Hello world");
        // vi du string 
        var e = "WoW";
        console.log(e);
        // vi du bien int
        var x = 9;
        console.log(x);
        // vi du bien double
        var y =  2.5;
        console.log(y);
        // vi du noi chuoi
        var string = "Home";
        var string2 = "works";
        var hw = string + string2;
        console.log(hw);
        // vi du bien undifiend
        var p;
        console.log(p);
        // vi du array
        var k = [1,2,3,4,"hello",true,NaN,undefined];
        console.log(k[6]);
        // vi du bien bool 
        var a = true; 
        console.log(a);
        // toan tu so hoc 
        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        var x1 = x++;
        var x2 = ++x;
        console.log(x1);
        console.log(x2);
        // toan tu logic 
        console.log(x == y);
        console.log(x >= y);
        console.log(x <= y);
        console.log(x != y);
        console.log(x === '6');


        
        

        

    </script>
